<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Part 1: Chapter 3 - Vue Mart</title>
  </head>
  <body>
    <div id="app">
      <h1>VueMart</h1>

      <h2>Shopping Cart</h2>
      <ul>
        <li>Pommes : {{ costOfApples }} €</li>
        
        <li>Bananes : {{ costOfBananas }} €</li>
        
        <li>Noix de cococa : {{ costOfCoconuts }} €</li>
      </ul>
      <p>Total: {{ totalPrice }} €</li>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          costOfApples: 5,
          costOfBananas: 5,
          costOfCoconuts: 5,
        },
        computed: {
          totalPrice() {
            return this.costOfApples + this.costOfBananas + this.costOfCoconuts
          }
        }
      })
    </script>
  </body>
</html>
